<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="playing">
        <label class="center">GUESS THE WORD!</label>
        <label id="wordLabel"></label>
        <div style="font-size: 25px;" class="center">Guessed letters:</div>
        <label class="center" id="guessedLetters"></label>
        <div style="font-size: 25px;" class="center">Lives left:</div>
        <label class="center" id="livesLeft"></label>
        <div class="center">
            <textarea cols="1" rows="1" maxlength="1" id="guessInput"></textarea>
            <button id="guessBtn" onclick="guessLetter()">Guess</button>
        </div>
    </div>
    <button id="playBtn" onclick="resetInputs(), startNewPlaySession(), getRandomWord()">Play</button>
    <div class="backGround"></div>
    <script src="./script.js"></script>
</body>

</html>
